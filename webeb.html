<body>
    <div class="wrapper">
    <form action="">
        <marquee><h1>LOGIN PAGE</h1></marquee>
            <div class="box">

            </div>
        

        <div class="box">

        <div class="check-forgot">

            <a href="#">forgot password?</a>

            <button type="submit" class="btn">Login Here</button>

        <div class="register">
            <p>Don't have an account?</p> <a href="#">Register Here</a>
        </div>
        </div>
    </form>
